<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Radio 8</title>
  <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    #bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      -webkit-user-drag: none;
      user-select: none;
    }

    .control-btn {
      position: absolute;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
    }

    @media (hover: hover) and (pointer: fine) {
      .control-btn:hover {
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>

  <img id="bg" src="1.jpg" alt="" decoding="async" loading="eager">

  <button id="play-btn" class="control-btn" onclick="play()"></button>
  <button id="stop-btn" class="control-btn" onclick="stop()"></button>

  <audio id="audio" preload="none"></audio>

  <script>
    // === Определение мобильного устройства ===
    function isMobile() {
      return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // === Аудио-логика (без изменений) ===
    const tracks = Array.from({length: 15}, (_, i) => `tracks/${i+1}.mp3`);
    let shuffledPlaylist = [];
    let currentIndex = 0;
    const audio = document.getElementById('audio');

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function ensurePlaylist() {
      if (shuffledPlaylist.length === 0) {
        shuffledPlaylist = shuffle(tracks);
        currentIndex = 0;
      }
    }

    function play() {
      ensurePlaylist();
      if (audio.src !== shuffledPlaylist[currentIndex]) {
        audio.src = shuffledPlaylist[currentIndex];
      }
      audio.play().catch(e => {});
    }

    function stop() {
      audio.pause();
      audio.currentTime = 0;
    }

    audio.addEventListener('ended', () => {
      currentIndex++;
      if (currentIndex >= shuffledPlaylist.length) {
        shuffledPlaylist = shuffle(tracks);
        currentIndex = 0;
      }
      play();
    });

    ensurePlaylist();

    // === Основная логика отображения ===
    function setupUI() {
      const img = document.getElementById('bg');
      const isMob = isMobile();

      if (!isMob) {
        // ПК: как в оригинале
        img.style.objectFit = 'cover';
        img.style.width = '100%';
        img.style.height = '100%';
        positionButtons(false);
        return;
      }

      // Мобильные: кассета целиком, максимально крупно
      img.style.objectFit = 'contain';
      img.style.width = '100%';
      img.style.height = '100%';

      // Запускаем позиционирование с небольшой задержкой, чтобы браузер рассчитал размеры
      setTimeout(() => positionButtons(true), 50);
    }

    function positionButtons(isMob) {
      const playBtn = document.getElementById('play-btn');
      const stopBtn = document.getElementById('stop-btn');

      if (!isMob) {
        // ПК — точные координаты как у тебя
        playBtn.style.cssText = 'top:70%; left:50%; width:75px; height:28px; transform:none; bottom:auto; right:auto;';
        stopBtn.style.cssText = 'top:70%; left:55%; width:75px; height:28px; transform:none; bottom:auto; right:auto;';
        return;
      }

      const img = document.getElementById('bg');
      if (!img.complete || img.naturalWidth === 0) {
        img.onload = () => positionButtons(true);
        return;
      }

      const rect = img.getBoundingClientRect();
      const x = rect.left;
      const y = rect.top;
      const width = rect.width;
      const height = rect.height;

      // ТВОИ КООРДИНАТЫ НА КАССЕТЕ:
      // Предполагаем, что надписи PLAY/STOP находятся на 50% и 55% ширины, 70% высоты
      const playX = x + width * 0.50 - 37.5;
      const stopX = x + width * 0.55 - 37.5;
      const btnY = y + height * 0.70 - 14;

      playBtn.style.cssText = `
        left: ${playX}px; top: ${btnY}px;
        width: 75px; height: 28px;
        position: absolute;
        transform: none;
        bottom: auto; right: auto;
      `;
      stopBtn.style.cssText = `
        left: ${stopX}px; top: ${btnY}px;
        width: 75px; height: 28px;
        position: absolute;
        transform: none;
        bottom: auto; right: auto;
      `;
    }

    window.addEventListener('load', setupUI);
    window.addEventListener('resize', setupUI);
  </script>

</body>
</html>
