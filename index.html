<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Radio 8</title>
  <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    #bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* ← по умолчанию — как у тебя было */
      -webkit-user-drag: none;
      user-select: none;
    }

    .control-btn {
      position: absolute;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
    }

    @media (hover: hover) and (pointer: fine) {
      .control-btn:hover {
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>

  <img id="bg" src="1.jpg" alt="" decoding="async" loading="eager">

  <button id="play-btn" class="control-btn" onclick="play()"></button>
  <button id="stop-btn" class="control-btn" onclick="stop()"></button>

  <audio id="audio" preload="none"></audio>

  <script>
    // === Определяем, мобильное ли устройство ===
    function isMobile() {
      return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
             (window.innerWidth <= 768 && window.innerHeight >= window.innerWidth);
    }

    // === Аудио-логика (без изменений) ===
    const tracks = Array.from({length: 15}, (_, i) => `tracks/${i + 1}.mp3`);
    let shuffledPlaylist = [];
    let currentIndex = 0;
    const audio = document.getElementById('audio');

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function ensurePlaylist() {
      if (shuffledPlaylist.length === 0) {
        shuffledPlaylist = shuffle(tracks);
        currentIndex = 0;
      }
    }

    function play() {
      ensurePlaylist();
      if (audio.src !== shuffledPlaylist[currentIndex]) {
        audio.src = shuffledPlaylist[currentIndex];
      }
      audio.play().catch(e => {});
    }

    function stop() {
      audio.pause();
      audio.currentTime = 0;
    }

    audio.addEventListener('ended', () => {
      currentIndex++;
      if (currentIndex >= shuffledPlaylist.length) {
        shuffledPlaylist = shuffle(tracks);
        currentIndex = 0;
      }
      play();
    });

    ensurePlaylist();

    // === ПОЗИЦИОНИРОВАНИЕ КНОПОК ===
    function positionButtons() {
      const img = document.getElementById('bg');
      const playBtn = document.getElementById('play-btn');
      const stopBtn = document.getElementById('stop-btn');

      // На ПК оставляем старые координаты
      if (!isMobile()) {
        playBtn.style.top = '70%';
        playBtn.style.left = '50%';
        playBtn.style.width = '75px';
        playBtn.style.height = '28px';
        playBtn.style.transform = 'none';
        playBtn.style.bottom = 'auto';
        playBtn.style.right = 'auto';

        stopBtn.style.top = '70%';
        stopBtn.style.left = '55%';
        stopBtn.style.width = '75px';
        stopBtn.style.height = '28px';
        stopBtn.style.transform = 'none';
        stopBtn.style.bottom = 'auto';
        stopBtn.style.right = 'auto';
        return;
      }

      // На мобильных — рассчитываем позицию
      if (!img.complete || img.naturalWidth === 0) {
        img.onload = positionButtons;
        return;
      }

      const rect = img.getBoundingClientRect();
      const width = rect.width;
      const height = rect.height;

      // Твои оригинальные пропорции: 50%, 55%, 70%
      const playX = width * 0.50 - 37.5;
      const stopX = width * 0.55 - 37.5;
      const y = height * 0.70 - 14;

      playBtn.style.left = playX + 'px';
      playBtn.style.top = y + 'px';
      playBtn.style.width = '75px';
      playBtn.style.height = '28px';
      playBtn.style.bottom = 'auto';
      playBtn.style.right = 'auto';
      playBtn.style.transform = 'none';

      stopBtn.style.left = stopX + 'px';
      stopBtn.style.top = y + 'px';
      stopBtn.style.width = '75px';
      stopBtn.style.height = '28px';
      stopBtn.style.bottom = 'auto';
      stopBtn.style.right = 'auto';
      stopBtn.style.transform = 'none';
    }

    window.addEventListener('load', positionButtons);
    window.addEventListener('resize', positionButtons);
  </script>

</body>
</html>
