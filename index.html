<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Radio 8</title>
  <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    /* ПК: как у тебя было */
    #bg-pc {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      -webkit-user-drag: none;
      user-select: none;
    }

    /* Мобильные: два изображения, но показывается только одно */
    #bg-mobile {
      display: none;
      width: 100vw;
      height: auto;
      max-height: 100vh;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-user-drag: none;
      user-select: none;
    }

    @media (max-width: 768px) {
      #bg-pc { display: none; }
      #bg-mobile { display: block; }
    }

    .control-btn {
      position: absolute;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
    }

    @media (hover: hover) and (pointer: fine) {
      .control-btn:hover {
        opacity: 0.9;
      }
    }

    /* Кнопки — для ПК */
    #play-btn, #stop-btn {
      top: 70%;
      width: 75px;
      height: 28px;
    }

    #play-btn { left: 50%; }
    #stop-btn { left: 55%; }

    /* На мобильных — будем позиционировать через JS */
    @media (max-width: 768px) {
      #play-btn, #stop-btn {
        top: auto !important;
        left: auto !important;
        bottom: auto !important;
        right: auto !important;
        transform: none !important;
      }
    }
  </style>
</head>
<body>

  <!-- Два изображения: одно для ПК, одно для мобильных -->
  <img id="bg-pc" src="1.jpg" alt="" decoding="async" loading="eager">
  <img id="bg-mobile" src="1.jpg" alt="" decoding="async" loading="eager">

  <button id="play-btn" class="control-btn" onclick="play()"></button>
  <button id="stop-btn" class="control-btn" onclick="stop()"></button>

  <audio id="audio" preload="none"></audio>

  <script>
    // === Аудио-логика ===
    const tracks = Array.from({length: 15}, (_, i) => `tracks/${i + 1}.mp3`);
    let shuffledPlaylist = [];
    let currentIndex = 0;
    const audio = document.getElementById('audio');

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function ensurePlaylist() {
      if (shuffledPlaylist.length === 0) {
        shuffledPlaylist = shuffle(tracks);
        currentIndex = 0;
      }
    }

    function play() {
      ensurePlaylist();
      if (audio.src !== shuffledPlaylist[currentIndex]) {
        audio.src = shuffledPlaylist[currentIndex];
      }
      audio.play().catch(e => {});
    }

    function stop() {
      audio.pause();
      audio.currentTime = 0;
    }

    audio.addEventListener('ended', () => {
      currentIndex++;
      if (currentIndex >= shuffledPlaylist.length) {
        shuffledPlaylist = shuffle(tracks);
        currentIndex = 0;
      }
      play();
    });

    ensurePlaylist();

    // === Позиционирование кнопок на мобильных ===
    function positionMobileButtons() {
      if (window.innerWidth > 768) return; // только мобильные

      const img = document.getElementById('bg-mobile');
      const playBtn = document.getElementById('play-btn');
      const stopBtn = document.getElementById('stop-btn');

      if (!img.complete || img.naturalWidth === 0) {
        img.onload = positionMobileButtons;
        return;
      }

      const rect = img.getBoundingClientRect();
      const x = rect.left;
      const y = rect.top;
      const width = rect.width;
      const height = rect.height;

      // ТВОИ КООРДИНАТЫ НА КАССЕТЕ:
      // Предполагаем: PLAY = 50% ширины, STOP = 55%, высота = 70%
      const playX = x + width * 0.50 - 37.5;
      const stopX = x + width * 0.55 - 37.5;
      const btnY = y + height * 0.70 - 14;

      playBtn.style.left = playX + 'px';
      playBtn.style.top = btnY + 'px';
      playBtn.style.width = '75px';
      playBtn.style.height = '28px';

      stopBtn.style.left = stopX + 'px';
      stopBtn.style.top = btnY + 'px';
      stopBtn.style.width = '75px';
      stopBtn.style.height = '28px';
    }

    window.addEventListener('load', positionMobileButtons);
    window.addEventListener('resize', positionMobileButtons);
  </script>

</body>
</html>
