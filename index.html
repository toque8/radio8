<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Radio 8</title>
  <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Контейнер для изображения */
    #bg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      -webkit-user-drag: none;
      user-select: none;
    }

    .control-btn {
      position: absolute;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
    }

    @media (hover: hover) and (pointer: fine) {
      .control-btn:hover {
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>

  <div id="bg-container">
    <img id="bg" src="1.jpg" alt="" decoding="async" loading="eager">
  </div>

  <button id="play-btn" class="control-btn" onclick="play()"></button>
  <button id="stop-btn" class="control-btn" onclick="stop()"></button>

  <audio id="audio" preload="none"></audio>

  <script>
    // === Мобильное устройство? ===
    function isMobile() {
      return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // === Аудио-логика (без изменений) ===
    const tracks = Array.from({length: 15}, (_, i) => `tracks/${i + 1}.mp3`);
    let shuffledPlaylist = [];
    let currentIndex = 0;
    const audio = document.getElementById('audio');

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function ensurePlaylist() {
      if (shuffledPlaylist.length === 0) {
        shuffledPlaylist = shuffle(tracks);
        currentIndex = 0;
      }
    }

    function play() {
      ensurePlaylist();
      if (audio.src !== shuffledPlaylist[currentIndex]) {
        audio.src = shuffledPlaylist[currentIndex];
      }
      audio.play().catch(e => {});
    }

    function stop() {
      audio.pause();
      audio.currentTime = 0;
    }

    audio.addEventListener('ended', () => {
      currentIndex++;
      if (currentIndex >= shuffledPlaylist.length) {
        shuffledPlaylist = shuffle(tracks);
        currentIndex = 0;
      }
      play();
    });

    ensurePlaylist();

    // === Настройка UI ===
    function setupUI() {
      const container = document.getElementById('bg-container');
      const img = document.getElementById('bg');
      const isMob = isMobile();

      if (!isMob) {
        // ПК: как было
        container.style.display = 'block';
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover';
        positionButtons(false);
        return;
      }

      // Мобильные: масштабируем вручную
      container.style.display = 'flex';
      container.style.justifyContent = 'center';
      container.style.alignItems = 'center';
      container.style.overflow = 'hidden';

      img.style.width = '100vw';
      img.style.height = 'auto';
      img.style.maxWidth = '100vw';
      img.style.maxHeight = '100vh';
      img.style.objectFit = 'none';
      img.style.position = 'static';

      // Ждём, пока размеры установятся
      setTimeout(() => positionButtons(true), 100);
    }

    function positionButtons(isMob) {
      const playBtn = document.getElementById('play-btn');
      const stopBtn = document.getElementById('stop-btn');

      if (!isMob) {
        // ПК — как в оригинале
        playBtn.style.cssText = 'top:70%; left:50%; width:75px; height:28px; bottom:auto; right:auto; transform:none;';
        stopBtn.style.cssText = 'top:70%; left:55%; width:75px; height:28px; bottom:auto; right:auto; transform:none;';
        return;
      }

      const img = document.getElementById('bg');
      if (!img.complete || img.naturalWidth === 0) {
        img.onload = () => positionButtons(true);
        return;
      }

      const rect = img.getBoundingClientRect();
      const x = rect.left;
      const y = rect.top;
      const width = rect.width;
      const height = rect.height;

      // ТВОИ КООРДИНАТЫ: 50%, 55% по ширине, 70% по высоте
      const playX = x + width * 0.50 - 37.5;
      const stopX = x + width * 0.55 - 37.5;
      const btnY = y + height * 0.70 - 14;

      playBtn.style.cssText = `
        left: ${playX}px; top: ${btnY}px;
        width: 75px; height: 28px;
        bottom: auto; right: auto; transform: none;
        position: absolute;
      `;
      stopBtn.style.cssText = `
        left: ${stopX}px; top: ${btnY}px;
        width: 75px; height: 28px;
        bottom: auto; right: auto; transform: none;
        position: absolute;
      `;
    }

    window.addEventListener('load', setupUI);
    window.addEventListener('resize', setupUI);
  </script>

</body>
</html>
