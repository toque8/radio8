<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Radio 8</title>
  <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000; /* Ñ€ÐµÐ·ÐµÑ€Ð²Ð½Ñ‹Ð¹ Ñ‡Ñ‘Ñ€Ð½Ñ‹Ð¹ Ñ„Ð¾Ð½ */
    }

    /* Ð¢Ð¾Ð»ÑŒÐºÐ¾ Ð¸Ð·Ð¾Ð±Ñ€Ð°Ð¶ÐµÐ½Ð¸Ðµ â€” Ð½Ð¸ÐºÐ°ÐºÐ¾Ð³Ð¾ Ñ„Ð¾Ð½Ð° */
    #bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      -webkit-user-drag: none;
      user-select: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #bg.loaded {
      opacity: 1;
    }

    /* ÐšÐ½Ð¾Ð¿ÐºÐ¸ */
    .control-btn {
      position: absolute;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
    }

    @media (hover: hover) and (pointer: fine) {
      .control-btn:hover {
        opacity: 0.9;
      }
    }

    #play-btn {
      top: 70%;
      left: 50%;
      width: 75px;
      height: 28px;
    }

    #stop-btn {
      top: 70%;
      left: 55%;
      width: 75px;
      height: 28px;
    }
  </style>
</head>
<body>

  <!-- Ð—Ð°Ð³Ð»ÑƒÑˆÐºÐ°: Ñ‡Ñ‘Ñ€Ð½Ñ‹Ð¹ Ñ„Ð¾Ð½ ÑÑ€Ð°Ð·Ñƒ -->
  <div id="bg" src="1.jpg" alt=""></div>

  <button id="play-btn" class="control-btn" onclick="play()"></button>
  <button id="stop-btn" class="control-btn" onclick="stop()"></button>

  <audio id="audio" preload="none"></audio>

  <script>
    // ðŸ” Ð£ÐºÐ°Ð¶Ð¸Ñ‚Ðµ Ñ‚Ð¾Ñ‡Ð½Ð¾Ðµ ÐºÐ¾Ð»Ð¸Ñ‡ÐµÑÑ‚Ð²Ð¾ Ð²Ð°ÑˆÐ¸Ñ… Ñ‚Ñ€ÐµÐºÐ¾Ð²
    const tracks = Array.from({length: 15}, (_, i) => `tracks/${i + 1}.mp3`);
    
    let shuffledPlaylist = [];
    let currentIndex = 0;
    let initialized = false;
    const audio = document.getElementById('audio');
    const bg = document.getElementById('bg');

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function ensureInitialized() {
      if (!initialized) {
        shuffledPlaylist = shuffle(tracks);
        currentIndex = 0;
        initialized = true;
      }
    }

    function play() {
      ensureInitialized();
      if (audio.src !== shuffledPlaylist[currentIndex]) {
        audio.src = shuffledPlaylist[currentIndex];
      }
      audio.play().catch(e => {});
    }

    function stop() {
      audio.pause();
      audio.currentTime = 0;
    }

    audio.addEventListener('ended', () => {
      currentIndex++;
      if (currentIndex >= shuffledPlaylist.length) {
        shuffledPlaylist = shuffle(tracks);
        currentIndex = 0;
      }
      play();
    });

    // Ð—Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÐ¼ Ñ„Ð¾Ð½ Ð°ÑÐ¸Ð½Ñ…Ñ€Ð¾Ð½Ð½Ð¾
    window.addEventListener('load', () => {
      const img = new Image();
      img.src = '1.jpg';
      img.onload = () => {
        bg.style.backgroundImage = `url('1.jpg')`;
        bg.classList.add('loaded');
      };
    });
  </script>

</body>
</html>
