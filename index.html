<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Radio 8</title>
  <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      -webkit-user-drag: none;
      user-select: none;
    }

    /* На мобильных — показываем кассету целиком */
    @media (max-width: 768px) {
      #bg {
        /* Убираем object-fit: cover */
        width: auto;
        height: auto;
        /* Масштабируем по ширине */
        max-width: 100%;
        /* Но ограничиваем по высоте, чтобы не вылезать */
        max-height: 100%;
        /* Важно: top и left остаются 0, но центрируем через margin */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* object-fit больше не нужен */
        object-fit: fill; /* fallback, но не используется */
      }
    }

    .control-btn {
      position: absolute;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
    }

    @media (hover: hover) and (pointer: fine) {
      .control-btn:hover {
        opacity: 0.9;
      }
    }

    #play-btn {
      top: 70%;
      left: 50%;
      width: 75px;
      height: 28px;
    }

    #stop-btn {
      top: 70%;
      left: 55%;
      width: 75px;
      height: 28px;
    }
  </style>
</head>
<body>

  <img id="bg" src="1.jpg" alt="" decoding="async" loading="eager">

  <button id="play-btn" class="control-btn" onclick="play()"></button>
  <button id="stop-btn" class="control-btn" onclick="stop()"></button>

  <audio id="audio" preload="none"></audio>

  <script>
    const tracks = Array.from({length: 15}, (_, i) => `tracks/${i + 1}.mp3`);
    let shuffledPlaylist = [];
    let currentIndex = 0;
    const audio = document.getElementById('audio');

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function ensurePlaylist() {
      if (shuffledPlaylist.length === 0) {
        shuffledPlaylist = shuffle(tracks);
        currentIndex = 0;
      }
    }

    function play() {
      ensurePlaylist();
      if (audio.src !== shuffledPlaylist[currentIndex]) {
        audio.src = shuffledPlaylist[currentIndex];
      }
      audio.play().catch(e => {});
    }

    function stop() {
      audio.pause();
      audio.currentTime = 0;
    }

    audio.addEventListener('ended', () => {
      currentIndex++;
      if (currentIndex >= shuffledPlaylist.length) {
        shuffledPlaylist = shuffle(tracks);
        currentIndex = 0;
      }
      play();
    });

    ensurePlaylist();
  </script>

</body>
</html>
