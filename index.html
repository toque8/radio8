<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Radio 8</title>
  <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    #bg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #bg {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      -webkit-user-drag: none;
      user-select: none;
    }

    .control-btn {
      position: absolute;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
    }

    @media (hover: hover) and (pointer: fine) {
      .control-btn:hover {
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>

  <div id="bg-container">
    <img id="bg" src="1.jpg" alt="" decoding="async">
  </div>

  <button id="play-btn" class="control-btn" onclick="play()"></button>
  <button id="stop-btn" class="control-btn" onclick="stop()"></button>

  <audio id="audio" preload="none"></audio>

  <script>
    // === АУДИО-ЛОГИКА (без изменений) ===
    const tracks = Array.from({length: 15}, (_, i) => `tracks/${i + 1}.mp3`);
    let shuffledPlaylist = [];
    let currentIndex = 0;
    const audio = document.getElementById('audio');

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function ensurePlaylist() {
      if (shuffledPlaylist.length === 0) {
        shuffledPlaylist = shuffle(tracks);
        currentIndex = 0;
      }
    }

    function play() {
      ensurePlaylist();
      if (audio.src !== shuffledPlaylist[currentIndex]) {
        audio.src = shuffledPlaylist[currentIndex];
      }
      audio.play().catch(e => {});
    }

    function stop() {
      audio.pause();
      audio.currentTime = 0;
    }

    audio.addEventListener('ended', () => {
      currentIndex++;
      if (currentIndex >= shuffledPlaylist.length) {
        shuffledPlaylist = shuffle(tracks);
        currentIndex = 0;
      }
      play();
    });

    ensurePlaylist();

    // === ТОЧНОЕ ПОЗИЦИОНИРОВАНИЕ КНОПОК НА КАССЕТЕ ===
    function positionButtons() {
      const img = document.getElementById('bg');
      const container = document.getElementById('bg-container');
      const playBtn = document.getElementById('play-btn');
      const stopBtn = document.getElementById('stop-btn');

      // Ждём, пока изображение загрузится
      if (!img.complete || img.naturalWidth === 0) {
        img.onload = positionButtons;
        return;
      }

      // Получаем реальные размеры изображения на экране
      const imgRect = img.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      // Определяем смещение контейнера (для центрирования)
      const offsetX = imgRect.left - containerRect.left;
      const offsetY = imgRect.top - containerRect.top;

      const imgWidth = imgRect.width;
      const imgHeight = imgRect.height;

      // === ТВОИ ОРИГИНАЛЬНЫЕ КООРДИНАТЫ (в процентах от изображения) ===
      // На ПК: top: 70%, left: 50% и 55% → это ~70% высоты, 50-55% ширины
      const playXPercent = 0.50;  // 50% от ширины изображения
      const stopXPercent = 0.55;  // 55% от ширины
      const yPercent = 0.70;      // 70% от высоты

      // Размер кнопок (фиксированный, но не слишком большой)
      const btnWidth = 75;
      const btnHeight = 28;

      // Рассчитываем абсолютные позиции
      const playX = offsetX + imgWidth * playXPercent - btnWidth / 2;
      const stopX = offsetX + imgWidth * stopXPercent - btnWidth / 2;
      const y = offsetY + imgHeight * yPercent - btnHeight / 2;

      // Применяем
      playBtn.style.left = playX + 'px';
      playBtn.style.top = y + 'px';
      playBtn.style.width = btnWidth + 'px';
      playBtn.style.height = btnHeight + 'px';

      stopBtn.style.left = stopX + 'px';
      stopBtn.style.top = y + 'px';
      stopBtn.style.width = btnWidth + 'px';
      stopBtn.style.height = btnHeight + 'px';
    }

    // Запускаем при загрузке и при изменении размера
    window.addEventListener('load', positionButtons);
    window.addEventListener('resize', positionButtons);
  </script>

</body>
</html>
